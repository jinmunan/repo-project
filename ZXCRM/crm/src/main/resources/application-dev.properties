## 端口号  上下文路径
server.port=8080
server.servlet.context-path=/crm
## 数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/crm?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20

## freemarker
spring.freemarker.suffix=.ftl
spring.freemarker.content-type=text/html
spring.freemarker.charset=UTF-8
spring.freemarker.template-loader-path=classpath:/views/
## mybatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
## pageHelper 分页
pagehelper.helper-dialect=mysql
## 设置 dao 日志打印级别
logging.level.com.cj.crm.mapper=debug